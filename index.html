<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO 및 소셜 미디어 공유를 위한 메타 태그 -->
    <meta
      name="description"
      content="MMustAI - AI 기반 이미지 라벨링 및 데이터 증강 플랫폼"
    />

    <!-- Open Graph 메타 태그 (카카오톡, 페이스북 등) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="MMustAI - AI 기반 이미지 라벨링 플랫폼"
    />
    <meta
      property="og:description"
      content="AI 기반 이미지 라벨링 및 데이터 증강 플랫폼으로 효율적인 머신러닝 데이터셋을 구축하세요."
    />
    <!-- 미리보기 이미지: public 폴더의 previewimg.png 사용 -->
    <meta
      property="og:image"
      content="https://mmustai.vercel.app/previewimg.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://mmustai.vercel.app" />
    <meta property="og:site_name" content="MMustAI" />

    <!-- Twitter Card 메타 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="MMustAI - AI 기반 이미지 라벨링 플랫폼"
    />
    <meta
      name="twitter:description"
      content="AI 기반 이미지 라벨링 및 데이터 증강 플랫폼으로 효율적인 머신러닝 데이터셋을 구축하세요."
    />
    <meta
      name="twitter:image"
      content="https://mmustai.vercel.app/previewimg.png"
    />

    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
    <title>mmustai</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
